version: '3.8'
services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5454:5432'
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    image: auth-service-app:latest
    container_name: auth-service
    environment:
      - DATABASE_URL=postgresql://db_user:db_password@postgres:5454/mydb
      - PORT=5000
    ports:
      - '5000:5000'
    depends_on:
      - postgres
volumes:
  postgres: